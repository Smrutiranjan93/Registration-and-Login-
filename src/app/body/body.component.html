<div class="row mt-5">
  <div class="col-md-7" style="margin-left: 260px">
    <div class="square1">
      <mat-card class="dashbtn">
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;<button
          type="submit"
          mat-raised-button
          color="primary"
        >
          Advertisement</button
        >&nbsp; &nbsp;&nbsp;
        <button type="submit" mat-raised-button color="primary">
          Exam Date</button
        >&nbsp; &nbsp;
        <button type="submit" mat-raised-button color="primary">
          Instructions</button
        >&nbsp; &nbsp;
        <button
          type="submit"
          mat-raised-button
          color="primary"
          routerLink="/login"
        >
          Download Admit Card</button
        >&nbsp; &nbsp;
        <button
          type="submit"
          mat-raised-button
          color="primary"
          routerLink="/query"
        >
          Query
        </button>
      </mat-card>
      <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        [interval]="5000"
        color="accent"
        maxWidth="auto"
        [proportion]="25"
        [slides]="5"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
      >
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides; let i = index"
          [image]="slide.image"
          overlayColor="#00000040"
          [hideOverlay]="false"
        ></mat-carousel-slide>
      </mat-carousel>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
